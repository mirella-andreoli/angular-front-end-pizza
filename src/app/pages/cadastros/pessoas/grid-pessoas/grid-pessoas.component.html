<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<nb-card>
  <nb-card-header>
    <span>Cadastro de Pessoas</span>
    <span class="spacer"></span>
    Recarregar:
    <button mat-icon-button (click)="refresh()">
      <i class="material-icons">refresh</i>
    </button>
  </nb-card-header>

  <nb-card-body>
    <div class="container mat-elevation-z8">

      <div class="form">
        <mat-form-field floatPlaceholder="auto" color="primary">
          <input matInput #filter placeholder="Filtra Pessoas">
        </mat-form-field>
      </div>

      <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.state}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="url">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Url</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.url}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Created at</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.created_at}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="updated_at">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Updated at</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.updated_at}}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
              <i class="material-icons">
                add
              </i>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
              <i class="material-icons">
                edit
              </i>
            </button>

            <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
              <i class="material-icons">
                delete
              </i>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>


      <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
        No results
      </div>

      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>

  </nb-card-body>
</nb-card>
